<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .calculator {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.3);
            width: 300px;
        }
        
        #inputbox {
            width: 100%;
            height: 60px;
            margin-bottom: 15px;
            font-size: 24px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #eee;
            box-sizing: border-box;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        td {
            text-align: center;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            background-color: #444;
            color: white;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        
        td:hover {
            background-color: #555;
        }
        
        td:active {
            background-color: #666;
        }
        
        .operator {
            background-color: #ff9500;
            color: white;
        }
        
        .operator:hover {
            background-color: #ffaa33;
        }
        
        .operator:active {
            background-color: #ffbb55;
        }
        
        .equals {
            background-color: #28a745;
        }
        
        .equals:hover {
            background-color: #34ce57;
        }
        
        .equals:active {
            background-color: #40e065;
        }
        
        .ac {
            background-color: #dc3545;
        }
        
        .ac:hover {
            background-color: #e4606d;
        }
        
        .ac:active {
            background-color: #ec8c96;
        }
    </style>
    
</head>
<body>
    <div class="calculator">
         <table border="1">
        <tr>
            <td colspan="4">
                <input type="text"  id="inputbox" placeholder="0">
            </td>
        </tr>
        <tr>
            <td onclick="digitBtnPressed(7)">7</td>
            <td onclick="digitBtnPressed(8)">8</td>
            <td onclick="digitBtnPressed(9)">9</td>
            <td onclick="operatorBtnPress('*')" class="operator">x</td>
        </tr>

        <tr>
            <td onclick="digitBtnPressed(4)">4</td>
            <td onclick="digitBtnPressed(5)">5</td>
            <td onclick="digitBtnPressed(6)">6</td>
            <td onclick="operatorBtnPress('-')" class="operator">-</td>
        </tr>

        <tr>
            <td onclick="digitBtnPressed(1)">1</td>
            <td onclick="digitBtnPressed(2)">2</td>
            <td onclick="digitBtnPressed(3)">3</td>
            <td onclick="operatorBtnPress('+')" class="operator">+</td>
        </tr>

        <tr>
            <td td onclick="digitBtnPressed(0)">0</td>
            <td colspan="2"  onclick="acBtnPress()" class="ac">AC</td>
            <td onclick="operatorBtnPress('/')" class="operator">/</td>
        </tr>

        <tr>
            <td colspan="4" onclick="operatorBtnEqual()" class="equals">=</td>
        </tr>

        
    </table>
    </div>

    <script>
        var newline = true;//shows that the user type should be inline //
        value1;
        currentOperator;


        //the code for my buttons//
        function digitBtnPressed(button){
            if(newline){
                document.getElementById("inputbox").value = button;
          newline = false ;
            }else{
                 var currentValue = document.getElementById("inputbox").value;
            document.getElementById("inputbox").value = currentValue + button;//putting all the numbers together//
         }
        }
    
    
        //this is the for my ac//
        function acBtnPress(){
            document.getElementById("inputbox").value = "0";//to start from zero or clear//
            newline = true;
        }
       //The event handler for the operater//
        function operatorBtnPress(operator){
            currentOperator = operator;
            value1 = parseInt(document.getElementById("inputbox").value);//get teh value and sort it in value1//
            newline = true;//reset the value//
        }


        function operatorBtnEqual(){
            value2 = parseInt(document.getElementById("inputbox").value);//get teh value and sort it in value1//
            var finalTotal;

            switch(currentOperator){
                case "+":
                finalTotal = value1 + value2
                break

                case "-":
                finalTotal = value1 - value2
                break

                case "*":
                finalTotal = value1 * value2
                break

                case "/":
                finalTotal = value1 / value2
                break

            }
            document.getElementById("inputbox").value = finalTotal
        }
    </script>
</body>
</html>
